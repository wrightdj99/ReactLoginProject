<!DOCTYPE html>
<html>
    <head>
        <title>First React Project</title>
        <!-- React, React-DOM, and the Babel JavaScript Compiler ;
        The Babel Compiler essentially takes JSX and transforms it into plain JavaScript for a web browser-->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.6/babel.min.js"></script>
        <style>
            #root{
                background-color: aquamarine;
            }

            #root h1{
                font-size: 50px;
                color: black;
            }
            #root h2{
                font-size: 45px;
                font-style: italic;
                color: black;
            }
            #root p{
                font-size: 30px;
                color: black;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel" charset="utf-8">
            //Function-based component that returns "Hello"
               class Login extends React.Component{
                    render(){
                        return <div>
                            <h1>{this.props.title}</h1>
                            <label>User Name</label>
                            <br/>
                            <input type='text'/>
                            <br/>
                            <label>Password</label>
                            <br/>
                            <input type='password'/>
                            <br/>
                            <input type='button' value="SUBMIT"/>
                        </div>
                    }
               }
                //When we call render from the ReactDOM library, our first argument is the JSX component we want to be shown on the screen, and the second argument is the HTML element where we want this JSX to go
                ReactDOM.render(<div><Login title="Please login"/></div>, document.getElementById("root"));
        </script>
    </body>
</html>
